language: node_js
node_js:
- '10'
- '12'
- '13'
- '14'

script:
- npm run cs:prettier:check
- npm run cs:eslint:check
- npm run build
- npm run test:coverage
- npm run test:codecov
- npm run docs

deploy:
  - provider: npm
    email: grissius@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: grissius/protocat
    skip_cleanup: true
  - provider: pages
    github_token:
      secure: 
    on:
      branch: master
    skip_cleanup: true
    local-dir: ./website/build
    verbose: true
